<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket.IO</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Test Socket.IO Connection</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        const socket = io('http://localhost:5173', {
            path: '/socket.io',
            transports: ['polling', 'websocket'],
            timeout: 20000
        });

        socket.on('connect', () => {
            statusDiv.textContent = 'Connected! Socket ID: ' + socket.id;
            statusDiv.style.color = 'green';

            // Test join event
            socket.emit('join_event', { event_id: 1 });
            messagesDiv.innerHTML += '<p>Sent: join_event { event_id: 1 }</p>';
        });

        socket.on('disconnect', (reason) => {
            statusDiv.textContent = 'Disconnected: ' + reason;
            statusDiv.style.color = 'red';
        });

        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Connection Error: ' + error.message;
            statusDiv.style.color = 'red';
            messagesDiv.innerHTML += '<p>Error: ' + error.message + '</p>';
        });

        socket.on('seat_locked', (data) => {
            messagesDiv.innerHTML += '<p>Received: seat_locked ' + JSON.stringify(data) + '</p>';
        });

        socket.on('seat_unlocked', (data) => {
            messagesDiv.innerHTML += '<p>Received: seat_unlocked ' + JSON.stringify(data) + '</p>';
        });
    </script>
</body>
</html>
